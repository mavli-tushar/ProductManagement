<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crud operation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5"> New Product</h2>

      <form th:object="${productDto}" enctype="multipart/form-data" method="post">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-lable">Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:field="${productDto.name}">
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
            th:errors="${productDto.name}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-lable">Brand</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:field="${productDto.brand}">
            <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger"
               th:errors="${productDto.brand}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-lable">Category</label>
          <div class="col-sm-8">
            <select class="form-select" th:field="${productDto.category}">
              <option value="Other">Other</option>
              <option value="Phones">Phones</option>
              <option value="Computer">Computer</option>
              <option value="Cameras">Cameras</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-lable">Price</label>
          <div class="col-sm-8">
<!--            <input type="number" class="form-control" step="0.01" min="0" th:field="${productDto.price}">-->
            <input type="number" class="form-control" step="0.01" min="0" th:field="${productDto.price}">

            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
               th:errors="${productDto.price}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-lable">Description</label>
          <div class="col-sm-8">
            <textarea class="form-control" th:field="${productDto.description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
               th:errors="${productDto.description}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-lable">Image</label>
          <div class="col-sm-8">
            <input type="file" class="form-control"  th:field="${productDto.img}">
            <p th:if="${#fields.hasErrors('img')}" th:errorclass="text-danger"
               th:errors="${productDto.img}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/products" role="button">Go Back</a>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
